name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-build-smoke:
    runs-on: ubuntu-latest
    env:
      APP_URL: http://localhost:4321
      SUPABASE_URL: http://localhost
      SUPABASE_ANON_KEY: sb_publishable_dummy
      PUBLIC_SUPABASE_URL: http://localhost
      PUBLIC_SUPABASE_ANON_KEY: sb_publishable_dummy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Auto-fix style (prettier, eslint)
        run: |
          npx --yes prettier --write .
          npx --yes eslint . --fix || true

      - name: Lint
        run: npx --yes eslint .

      - name: Build
        run: npm run build

      - name: Start preview
        run: |
          nohup npm run preview -- --port 4321 --host > preview.log 2>&1 &
          echo $! > preview.pid

      - name: Wait for server
        run: npx --yes wait-on http://localhost:4321

      - name: Smoke tests (curl)
        run: |
          curl -fsS http://localhost:4321/ > /dev/null
          curl -fsS http://localhost:4321/api/health | grep -q '\"status\":\"ok\"'
          curl -fsS http://localhost:4321/auth/login > /dev/null
          curl -fsS http://localhost:4321/auth/register > /dev/null

      - name: Upload preview logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: preview-logs
          path: preview.log

      - name: Stop preview
        if: always()
        run: kill $(cat preview.pid) || true

  migrate-cloud:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [lint-build-smoke]
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.0.0  # możesz też dać "latest"

      - name: Push migrations to Supabase Cloud
        run: |
          if [ -z "${SUPABASE_DB_URL:-}" ]; then
            echo "Skipping db push: SUPABASE_DB_URL not set"
            exit 0
          fi

          echo "Pushing migrations via Session Pooler..."
          supabase db push --db-url "${SUPABASE_DB_URL}"
