name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-build-smoke:
    runs-on: ubuntu-latest
    env:
      APP_URL: http://localhost:4321
      SUPABASE_URL: http://localhost
      SUPABASE_ANON_KEY: sb_publishable_dummy
      PUBLIC_SUPABASE_URL: http://localhost
      PUBLIC_SUPABASE_ANON_KEY: sb_publishable_dummy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Auto-fix style (prettier, eslint)
        run: |
          npx --yes prettier --write .
          npx --yes eslint . --fix || true

      - name: Lint
        run: npx --yes eslint .

      - name: Build
        run: npm run build

      - name: Start preview
        run: |
          nohup npm run preview -- --port 4321 --host > preview.log 2>&1 &
          echo $! > preview.pid

      - name: Wait for server
        run: npx --yes wait-on http://localhost:4321

      - name: Smoke tests (curl)
        run: |
          curl -fsS http://localhost:4321/ > /dev/null
          curl -fsS http://localhost:4321/api/health | grep -q '\"status\":\"ok\"'
          curl -fsS http://localhost:4321/auth/login > /dev/null
          curl -fsS http://localhost:4321/auth/register > /dev/null

      - name: Upload preview logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: preview-logs
          path: preview.log

      - name: Stop preview
        if: always()
        run: kill $(cat preview.pid) || true

  migrate-cloud:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [lint-build-smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.0.0

      - name: Sanitize Supabase config for CLI compatibility
        run: |
          if [ -f supabase/config.toml ]; then
            # Drop entire [db.pooler] section to avoid duplicate key parsing errors in CLI
            awk 'BEGIN{skip=0} \
            /^\[db\.pooler\]/{skip=1; next} \
            /^\[/{ if (skip) { skip=0; print; next } } \
            { if (!skip) print }' supabase/config.toml > supabase/config.cleaned.toml || true
            if [ -s supabase/config.cleaned.toml ]; then mv supabase/config.cleaned.toml supabase/config.toml; fi

            sed -i '/oauth_server/d' supabase/config.toml || true
            sed -i '/web3/d' supabase/config.toml || true
            sed -i '/email_optional/d' supabase/config.toml || true
            sed -i '/rate_limit/d' supabase/config.toml || true
            sed -i '/network_restrictions/d' supabase/config.toml || true
            sed -i '/migrations/d' supabase/config.toml || true
          fi

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_PROJECT_REF}" ] || [ -z "${SUPABASE_ACCESS_TOKEN}" ]; then
            echo "Skipping link: SUPABASE_PROJECT_REF or SUPABASE_ACCESS_TOKEN not set"
            exit 0
          fi
          supabase link --project-ref "${SUPABASE_PROJECT_REF}"

      - name: Push migrations to Supabase Cloud
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_PROJECT_REF}" ] || [ -z "${SUPABASE_ACCESS_TOKEN}" ]; then
            echo "Skipping db push: SUPABASE_PROJECT_REF or SUPABASE_ACCESS_TOKEN not set"
            exit 0
          fi
          supabase db push


